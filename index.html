    <style>
      .cell {
        display: inline-block;

        background: lightblue;

  <body>
    <h1>Multiplication Table</h1>
    <!--create an input button that will eventually determine table sizes-->
    <h3>Please enter table size and click "Submit" (don't hit enter)</h3>
    <p>Default is 10</p>

    <form>
      <input type="number" id="clientInput" value="10" />
    </form>
    <button onclick="multiplicationtable()" id="clientSubmit">
      Click to Submit
    </button>
    <br />
    <div id="wheretablegoes"></div>
    <script>
      function multiplicationtable() {
        let tablesize = document.getElementById("clientInput").value; //sets table size based on form input
        
        let table = "";
        let body = "";
        let bodyrow = "";
        let headerrow = "";

        // writes first header row
        headerrow = "<span class = 'cell header'> X </span>";
        for (let i = 0; i <= tablesize; i++) {
          headerrow = headerrow + "<span class= 'cell header'>" + i + "</span>";
        }
        headerrow = headerrow + "<br>";
        table = table + headerrow;

        // outside loop - determines and writes number of rows
        for (let i = 0; i <= tablesize; i++) {

           // first write the row's header using outside loop
          bodyrow = bodyrow + "<span class= 'cell header'>" + i + "</span>";

          // next, run inside loop that writes the row number times 0 - (tablesize)
          for (let j = 0; j <= tablesize; j++) {
            bodyrow = bodyrow + "<span class= 'cell'>" + (i * j) + "</span>";
          }

          bodyrow += "<br>"; //break at the end of every row
          body += bodyrow; //add rows to body of table
          bodyrow = ""; //start new row
        }

        table += body; //adds body of table to already created header row
        document.getElementById("wheretablegoes").innerHTML = table; //puts the table on document
      }
    </script>
