<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication Table</title>
        <style>
            .cell {
                display: inline-block;
                width: 30px; height: 30px;
                text-align: right;
            }
            .header {
                background: lightblue;
            }
        </style>
        <link rel = "stylesheet"
        type = "text/css"
        href = "style.css">
    </head>
    <body>
        <h1>Multiplication Table</h1>
        <script>
            // output the header row
            document.write('<span class="cell header">&times;</span>');
            for (let i = 0; i <= 10; i++) {
                document.write('<span class="cell header">' + i + '</span>');
            }
            document.write('<br>');

            // outside loop - determines and writes number of rows
            for (let i = 0; i <=10; i++) {

              // first, mark and write row header using outside loop
              document.write('<span class="cell header">' + i + '</span>');

              // next, run inside loop that writes the row number times 0 - 10
              for (let j = 0; j <=10; j++)  {
                document.write('<span class="cell">' + (i * j) + '</span>');
              }
                document.write('<br>');
            }



        </script>
